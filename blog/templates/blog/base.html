<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title_block %}{% endblock %}</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- Medium Style Editor -->
    <script src="//cdn.jsdelivr.net/medium-editor/latest/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/medium-editor/latest/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

    <!-- Custom css -->
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Russo+One" rel="stylesheet">

</head>
<body>
    <!-- navbar -->
    <nav class="techfont navbar navbar-default custom-navbar navbar-inverse navbar-static-top">
        <div class="container">
            <ul class="nav navbar-nav">
                <li><a href="{% url 'post_list' %}" class="navbar-brand bigBrand" >My Blog</a></li>
                <li><a href="{% url 'about' %}"  class="navbar-link">About</a></li>
                <li><a href="https://www.github.com" class="navbar-link">Github</a></li>
                <li><a href="https://www.linkedin.com" class="navbar-link">LinkedIn</a></li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                {% if user.is_authenticated %}
                    <li><a href="{% url 'post_new' %}" class="navbar-link">New Post</a></li>
                    <li><a href="{% url 'post_draft_list' %}" class="navbar-link">Drafts</a></li>
                    <li><a href="{% url 'logout' %}" class="navbar-link">Log Out</a></li>
                    <li><a>Welcome: {{ user.username|title }}</a></li>
                {% else %}
                    <li><a href="{% url 'login' %}" class="navbar-link"><span class="glyphicon glyphicon-user"></span></a></li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <!-- content block -->

    <div class="container content">
        <div class="row">
            <div class="col-md-8">
                <div class="blog_posts">
                    {% block body_block %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>

</body>
</html>
